        </div>
        <div class= "page2">
            <h1>SELECT YOUR PLAN</h1>
            <P> You have the option of monthly or yearly billing </P>
            <div class="page11">
                <a class="card-a1" >
                    <img src="./assets/images/icon-arcade.svg" alt="" style="margin-bottom: 30%;">
                    <p class="rr">Arcade</p>
                    <p class="ss"> $90/yr</p>
                    <p style="display: block;" class="yy">2 months free</p>
                 </a>
                <a class="card-a2" >
                    <img src="./assets/images/icon-advanced.svg" alt="" style="margin-bottom: 30%;" class="">
                    <p class="rr">Advanced</p>

                 </a>

                 </a>

            <div class="plan-selector">
                <span>Monthly</span>
                <label class="switch">
                  <input id="checkBox" type="checkbox" checked="" >
                  <span class="slider round"></span>
                </label>
                <span>Yearly</span>
              </div>
              <button class="go">Go Back</button>
              <button class="next">Next Step</button>
